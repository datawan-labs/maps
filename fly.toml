app = 'basemaps'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[metrics]
port = 9091
path = "/metrics"

[[vm]]
  size = 'shared-cpu-1x'
